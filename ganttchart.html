
<html>
<head>
<script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js"></script>
<script src ="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js"></script>
</head>
<body>
<div id = "container" style="height:500px;margin:0 auto;width:800px;"></div>
<script>

    anychart.onDocumentReady(function () {
      // The data used in this sample can be obtained from the CDN
      // https://cdn.anychart.com/samples/gantt-working-with-data/hierarchical-data/data.json
      anychart.data.loadJsonFile(
        'ganttchart.json',
        function (data) {
          // create data tree on raw data represented as hierarchical structure
          var treeData = anychart.data.tree(data, 'as-tree');

          // create project gantt chart
          var chart = anychart.ganttProject();

          // set container id for the chart
          chart.container('container');

          // set data for the chart
          chart.data(treeData);

          // initiate chart drawing
          chart.draw();

          // zoom chart all dates range
          chart.fitAll();
        }
      );
    });
  
</script>
</body>
</html>
