
<html>
<head>
<script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js"></script>
<script src ="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js"></script>
</head>
<body>
<div id = "container" style="height:500px;margin:0 auto;width:800px;"></div>
<script>

    anychart.onDocumentReady(function () {
		// create data
		var data = [
		{
			id: "1",
			name: "Development",
			actualStart: "2018-01-25",
			actualEnd: "2018-03-10",
			children: [
			{
				id: "1_1",
				name: "Analysis",
				actualStart: "2018-01-25",
				actualEnd: "2018-02-08"
			},
			{
				id: "1_2",
				name: "Design",
				actualStart: "2018-02-04",
				actualEnd: "2018-02-14"
			},
			{
				id: "1_3",
				name: "Meeting",
				actualStart: "2018-02-15",
				actualEnd: "2018-02-15"
			},
			{
				id: "1_4",
				name: "Implementation",
				actualStart: "2018-02-15",
				actualEnd: "2018-02-27"
			},
			{
				id: "1_5",
				name: "Testing",
				actualStart: "2018-02-28",
				actualEnd: "2018-03-10"
			}
		]}
		];

		// create a data tree
		var treeData = anychart.data.tree(data, "as-tree");

		// create a chart
		var chart = anychart.ganttProject();

		// set the data
		chart.data(treeData);

		// set the container id
		chart.container("container");

		// initiate drawing the chart
		chart.draw();
    });
  
</script>
</body>
</html>
