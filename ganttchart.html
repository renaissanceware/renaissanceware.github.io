
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js"></script>
<script src ="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js"></script>
</head>
<body>
<div id = "container" style="height:500px;margin:0 auto;width:800px;"></div>
<script>

    anychart.onDocumentReady(function () {
      // The data used in this sample can be obtained from the CDN
      // https://cdn.anychart.com/samples/gantt-working-with-data/table-data/data.json
      anychart.data.loadJsonFile(
        'ganttchart.json',
        function (data) {
        // create a data tree
    	var treeData = anychart.data.tree(data, "as-tree");
    
    	// create a chart
    	var chart = anychart.ganttProject();
    
    	// set the data
    	chart.data(treeData);
    	// configure the scale
    	chart.getTimeline().scale().maximum(Date.UTC(2018, 06, 30));
    	// set the container id
    	chart.container("container");
    	// initiate drawing the chart
    	chart.draw();
    	// fit elements to the width of the timeline
    	chart.fitAll();
        }
      );
    });
  
</script>
</body>
</html>
