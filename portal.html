<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://jeasyui.com/easyui/themes/color.css">
    <script type="text/javascript" src="https://jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="https://jeasyui.com/easyui/jquery.easyui.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
    <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">

    <script>
        $.ajax({
            url: "tree.json",
            type: "GET",
            dataType: "json",
            success: function (data) {
                $('#tree')
                    .on("changed.jstree", function (e, data) {
                        if (data.selected.length) {
                            alert('The selected node is: ' + data.instance.get_node(data.selected[0]).text);
                        }
                    })
                    .jstree({
                        'core': {
                            'multiple': false,
                            'data': data.items
                        }
                    });
            },
            error: function (xhr, status, error) {
                alert(status);
            }
        })

        anychart.onDocumentReady(function () {
            $.ajax({
                url: "ganttchart.json",
                type: "GET",
                dataType: "json",
                success: function (data) {

                    var treeData = anychart.data.tree(data.items, 'as-table');

                    var chart = anychart.ganttProject();

                    chart.container('container');

                    chart.data(treeData);

                    chart.draw();

                    chart.fitAll();
                },
                error: function (xhr, status, error) {
                    alert(status);
                }
            })
        });
    </script>
</head>

<body class="easyui-layout">
    <div data-options="region:'north',title:' ',split:true" style="height:100px;"></div>
    <div data-options="region:'south',title:' ',split:true" style="height:100px;"></div>
    <div data-options="region:'east',title:' ',split:true" style="width:300px;"></div>
    <div data-options="region:'west',title:' ',split:true" style="width:300px;">
        <div id="tree"></div>
    </div>
    <div data-options="region:'center',title:' '" style="padding:5px;background:#eee;"></div>
</body>

</html>
