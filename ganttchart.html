
<html>
<head>
<script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js"></script>
<script src ="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js"></script>
</head>
<body>
<div id = "container" style="height:500px;margin:0 auto;width:800px;"></div>
<script>
anychart.onDocumentReady(function () {
	// create data
	var ganttchartdata;
	
	var value = "ganttchart.json";

	$.ajax({
                url: value,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    ganttchartdata = data;
                },
                error: function (xhr, status, error) {
                    alert(status);
                }
            })
	
	// create a data tree
	var treeData = anychart.data.tree(ganttchartdata, "as-tree");

	// create a chart
	var chart = anychart.ganttProject();

	// set the data
	chart.data(treeData);
	// configure the scale
	chart.getTimeline().scale().maximum(Date.UTC(2018, 06, 30));
	// set the container id
	chart.container("container");
	// initiate drawing the chart
	chart.draw();
	// fit elements to the width of the timeline
	chart.fitAll();
});
</script>
</body>
</html>
