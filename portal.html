<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="https://jeasyui.com/easyui/themes/color.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />

    <script type="text/javascript" src="https://jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="https://jeasyui.com/easyui/jquery.easyui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

    <script>
        $.ajax({
            url: "tree.json",
            type: "GET",
            dataType: "json",
            success: function (data) {
                $('#tree')
                    .on("changed.jstree", function (e, data) {
                        if (data.selected.length) {
                            alert('The selected node is: ' + data.instance.get_node(data.selected[0]).text);
                        }
                    })
                    .jstree({
                        'core': {
                            'multiple': false,
                            'data': data.items
                        }
                    });
            },
            error: function (xhr, status, error) {
                alert(status);
            }
        })
    </script>
</head>

<body class="easyui-layout">
    <div data-options="region:'north',title:' ',split:true" style="height:100px;"></div>
    <div data-options="region:'south',title:' ',split:true" style="height:100px;"></div>
    <div data-options="region:'east',title:' ',split:true" style="width:300px;"></div>
    <div data-options="region:'west',title:' ',split:true" style="width:300px;">
        <div id="tree"></div>
    </div>
    <div data-options="region:'center',title:' '" style="padding:5px;background:#eee;"></div>
</body>

</html>
